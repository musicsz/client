<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="473688681177-2ng847v2o3hnmosbfqe4crdv48mkprcf.apps.googleusercontent.com">
    <title>Musicz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-sm-6">
            <h1><i class="fab fa-spotify"></i> Musicsz</h1>
        </div>
        <div class="col-sm-6">
            <div id="googleOut">
                <a class="float-right" href="#" onclick="signOut();">Sign out</a>
            </div>
        </div>
    </nav>
    <div id="loginForm" class="container">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <span>Sign In</span>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <input type="email" id="emailLogin" class="fadeIn second" name="email" placeholder="email">
                    <input type="password" id="passwordLogin" class="fadeIn third" name="password" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <div>
                        <a href="#" onclick="changeToRegister()">Need New Account?</a>
                    </div>
                    <div id="googleIn">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="registerForm" class="container">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <span>Sign Up</span>
                </div>

                <!-- Login Form -->
                <form id="register-form">
                    <input type="email" id="emailRegister" class="fadeIn second" name="email" placeholder="email">
                    <input type="password" id="passwordRegister" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>
            </div>
        </div>
    </div>
  
<div id="main" class="container">
    <form class="text-center" onsubmit="searchSong()" method="GET">
        <label for="testTitle">Search Your Music Here</label>
        <div class="form-group w-25 d-flex align-items-center container">
          <input type="text" class="form-control" id="testTitle" placeholder="search here..." autocomplete="off">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
      <div id="list" class="container">
        <div class="card-group container" id="list-song"></div>
      </div>
      <div class="text-center container" id="detailVideo">
          <div id="vid"></div>
          <div id="detailAlbum" class="container text-center"></div>
          <div id="detailSong"></div>
      </div>
</div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postscribe/2.0.8/postscribe.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
